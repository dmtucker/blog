<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Specifications</title>
        <style type="text/css">
        .attention {
            background-color: yellow;
        }
        .category {
            background-color: #999;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        caption {
            caption-side: bottom;
            padding: 25px;
        }
        td {
            border: 1px solid #000;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>Soon this table will be populated with the constituents of my coin collection!</caption>
            <tr>
                <th>Year</th>
                <th>Denomination</th>
                <th>Mint</th>
                <th>Notes</th>
            </tr>
            <tr class="category">
                <td colspan="7">Proofs</td>
            </tr>
            <tr>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
            </tr>
            <tr class="category">
                <td colspan="7">Uncirculated</td>
            </tr>
            <tr>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
            </tr>
            <tr class="category">
                <td colspan="7">Common</td>
            </tr>
            <tr>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
            </tr>
            <tr class="category">
                <td colspan="7">Other</td>
            </tr>
            <tr>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
                <td class="attention"></td>
            </tr>
        </table>
    </body>
</html>
